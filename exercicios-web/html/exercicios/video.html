<video id="meuVideo" width="800px" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div> <!-- parte interna -->
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: left;
        font-size:  14px;
    }
</style>

<script>

    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = _ => false
        
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()
    
        setInterval(_ => {
            const porcentagem = video.currentTime / video.duration * 100
            document.querySelector(`[wm-progresso=${id}] > div`).style.width = porcentagem + '%'
        })
    }

    configurarVideo('meuVideo')
</script>
