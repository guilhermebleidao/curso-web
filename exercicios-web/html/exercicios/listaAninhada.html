<script>
    document.querySelectorAll('a').forEach(pasta => {
        pasta.onclick = e => {
            e.preventDefault()
            const listaAbaixo = pasta.nextElementSibling
            listaAbaixo.style.display = listaAbaixo.style.display != 'none' ? 'none' : 'inline'
        }
    })
</script>
